<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მთავარი გვერდი - Tbilisi School of Communication</title>

                <li>კურსები</li>
                <li>ლექტორები</li>

                <li>კონტაქტი</li>
            </ul>
        </nav>
        <div class="container1">

        </div>
        <section class="mt-120">

                    </div>
                    <div class="col">

                    </div>
                    <div class="col">

                    <div class="col">

                            <img src="src.img/html.png">

            </div>

    <div>

        </h1>
    </div>
    <div class="input">
        <input id="firstname" type="text" placeholder="სახელი*" name="firstname">

    <div class="input">
        <input id="lastname" type="text" placeholder="გვარი*" name="lastname">
    </div>

    </div>
    <div class="input">
        <input id="number" type="text" placeholder="ტელეფონის ნომერი*" name="number">
    </div>
    <div class="input">
        <textarea name="contact" placeholder="რით შეგვიძლია დაგეხმაროთ?*"></textarea>

    <footer>
    <nav class="navigation">
        <ul class="list">

            <li>ჩვენ შესახებ</li>
            <li>კურსები</li>

            <li>ბლოგი</li>
            <li>კონტაქტი</li>
